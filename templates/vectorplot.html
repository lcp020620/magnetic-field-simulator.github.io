<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Magnetic Field Visualization - InstancedMesh</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; }
        input { margin-top: 10px; color: white; }
        .info { font-size: 12px; color: #aaa; margin-top: 5px; }
        #downloadBtn { 
            margin-top: 15px; 
            padding: 8px 12px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #downloadBtn:hover { background: #218838; }
        #previousBtn { 
            margin-top: 15px; 
            padding: 8px 12px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #previousBtn:hover { background: #218838; }
        .axis-label {
        color: white;
        font-size: 14px;
        font-weight: bold;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        pointer-events: none; /* 클릭 방해 금지 */
        }
    </style>
</head>
<body>

<div id="ui">
    <h3>Magnetic Field Visualization</h3>
    <button id="downloadBtn">Download this data as .csv file</button>
    <button id="previousBtn">Go back to simulation settings</button>
    <button onclick="if (confirm('Turn off simulation?')) {fetch('/shutdown', { method: 'POST' })}">Simulation turn off</button>
</div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { mergeGeometries } from 'three/addons/utils/BufferGeometryUtils.js';
    import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js'

    const rawData = {{ data|tojson|safe }};
    const socket = io();

    let scene, camera, renderer, controls, instancedMesh, labelRenderer;
    const MAX_INSTANCES = 150000;

    let axesScene, axesCamera; 
    const AXES_SIZE = 160; // 축 표시창 크기(px)

    init();
    animate();

    if (rawData && rawData.length > 0) {
        renderMagneticField(rawData);
    } else {
        document.getElementById('status').innerText = "No data to plot.";
    }

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(50, 50, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.autoClear = false;
        document.body.appendChild(renderer.domElement);

        labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none'; // 마우스 클릭 통과
        document.body.appendChild(labelRenderer.domElement);
        axesScene = new THREE.Scene();
        axesCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 10);
        const axesHelper = new THREE.AxesHelper(2); // X(빨강), Y(초록), Z(파랑)
        axesScene.add(axesHelper);

        function createLabel(text, x, y, z) {
            const div = document.createElement('div');
            div.className = 'axis-label';
            div.textContent = text;
            const label = new CSS2DObject(div);
            label.position.set(x, y, z);
            return label;
        }
        axesScene.add(createLabel('X', 2.2, 0, 0));
        axesScene.add(createLabel('Y', 0, 2.2, 0));
        axesScene.add(createLabel('Z', 0, 0, 2.2));

        function createTextSprite(text, color) {
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext('2d');
        ctx.font = 'bold 48px Arial';
        ctx.fillStyle = color;
        ctx.textAlign = 'center';
        ctx.fillText(text, 32, 48);

        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(0.8, 0.8, 0.8); // 문자 크기 조절
        return sprite;
        }
        const xLabel = createTextSprite('X', '#ff4444');
        xLabel.position.set(2.5, 0, 0);
        axesScene.add(xLabel);

        const yLabel = createTextSprite('Y', '#44ff44');
        yLabel.position.set(0, 2.5, 0);
        axesScene.add(yLabel);

        const zLabel = createTextSprite('Z', '#4444ff');
        zLabel.position.set(0, 0, 2.5);
        axesScene.add(zLabel);

        controls = new OrbitControls(camera, renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
    }

    function downloadCSV() {
        if (!rawData || rawData.length === 0) {
            alert("Error occured : No data.");
            return;
        }

        let csvContent = "x,y,z,bx,by,bz\n";
        rawData.forEach(row => {
            csvContent += row.join(",") + "\n";
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
        link.setAttribute("href", url);
        link.setAttribute("download", `magnetic_field_data_${timestamp}.csv`);

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    function renderMagneticField(data) {
        if (instancedMesh) {
            scene.remove(instancedMesh);
            instancedMesh.geometry.dispose();
            instancedMesh.material.dispose();
        }

        const count = Math.min(data.length, MAX_INSTANCES);
        const arrowGeom = new THREE.BufferGeometry();

        // 1. 원기둥 (화살표 몸통)
        const bodyRadius = 0.02; // 몸통 두께 (더 얇게 조정 가능)
        const bodyHeight = 0.7;  // 몸통 길이
        const cylinder = new THREE.CylinderGeometry(bodyRadius, bodyRadius, bodyHeight, 6);
        cylinder.translate(0, bodyHeight / 2, 0); // 밑단을 중심에 맞춤
        // 2. 원뿔 (화살표 머리)
        const headRadius = 0.06; // 머리 두께
        const headHeight = 0.3;  // 머리 길이
        const cone = new THREE.ConeGeometry(headRadius, headHeight, 6);
        cone.translate(0, bodyHeight + (headHeight / 2), 0); // 몸통 끝 위에 배치
        // 3. 두 지오메트리 합치기 (BufferGeometryUtils 대신 단순 merge 사용 가능)
        
        // 만약 import가 번거롭다면 아래처럼 간단히 합칩니다.
        const combinedGeometry = [cylinder, cone];
        
        // InstancedMesh에 사용할 최종 지오메트리
        const finalGeometry = mergeGeometries([cylinder, cone]);

        // --- 재질 설정 (투명도 유지) ---
        const material = new THREE.MeshPhongMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            depthWrite: false 
        });

        // instancedMesh = new THREE.InstancedMesh(geometry, material, count);
        instancedMesh = new THREE.InstancedMesh(finalGeometry, material, count);

        const dummy = new THREE.Object3D();
        const color = new THREE.Color();

        for (let i = 0; i < count; i++) {
            const [x, y, z, bx, by, bz] = data[i];
            const magnitude = Math.sqrt(bx*bx + by*by + bz*bz);
            
            dummy.position.set(x, y, z);

            const direction = new THREE.Vector3(bx, by, bz).normalize();
            const arrowDir = new THREE.Vector3(0, 1, 0); 
            dummy.quaternion.setFromUnitVectors(arrowDir, direction);

            // 크기 조절: 세기에 따라 길이 변화
            const maxScale = 1;
            const sensitivity = 0.1;
            const scale = Math.min(magnitude * sensitivity, maxScale);
            dummy.scale.set(1, scale, 1);

            dummy.updateMatrix();
            instancedMesh.setMatrixAt(i, dummy.matrix);

            // 색상: 세기에 따라 파란색(약함) -> 빨간색(강함)
            const hue = Math.max(0, 0.7 - (magnitude * 0.1));
            color.setHSL(hue, 1.0, 0.5);
            instancedMesh.setColorAt(i, color);
        }

        instancedMesh.instanceMatrix.needsUpdate = true;
        if (instancedMesh.instanceColor) instancedMesh.instanceColor.needsUpdate = true;

        scene.add(instancedMesh);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();

        // 1. 메인 씬 렌더링
        renderer.clear();
        renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
        renderer.render(scene, camera);

        // 2. 우측 상단 축 씬 렌더링
        // 메인 카메라의 방향(Quaternion)을 축 카메라에 복사하여 동기화
        axesCamera.quaternion.copy(camera.quaternion);
        axesCamera.position.copy(camera.position).normalize().multiplyScalar(7);
        axesCamera.lookAt(0, 0, 0);

        // 렌더러의 뷰포트를 우측 상단으로 제한하여 다시 그리기
        renderer.clearDepth();
        const axesX = window.innerWidth - AXES_SIZE - 10;
        const axesY = window.innerHeight - AXES_SIZE - 10;
        
        renderer.setViewport(axesX, axesY, AXES_SIZE, AXES_SIZE);
        renderer.render(axesScene, axesCamera);

        labelRenderer.render(axesScene, axesCamera);
    }

    //go back to settings
    document.getElementById('previousBtn').addEventListener('click', function() {
        fetch('/resetData', { method: 'POST' })
        .then(() => {
            window.location.href = "/";
        })
        .catch(err => {
            console.error("Failed to reset data: ", err);
        });
    });

</script>
</body>
</html>
