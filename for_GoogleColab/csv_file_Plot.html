<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Magnetic Field Visualization - InstancedMesh</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; color: white; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px; }
        #inset { position: absolute; top: 20px; right: 20px; width: 150px; height: 150px; z-index: 10; pointer-events: none; }
        input { margin-top: 10px; color: white; }
        .info { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

<div id="ui">
    <h3>Magnetic field data visualization</h3>
    <p>CSV file format : x, y, z, bx, by, bz</p>
    <input type="file" id="csvFile" accept=".csv">
    <div class="info" id="status">Select your .csv file</div>
</div>

<div id="inset"></div>

<!-- Three.js 및 관련 라이브러리 로드 -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { mergeGeometries } from 'three/addons/utils/BufferGeometryUtils.js';

    let scene, camera, renderer, controls, instancedMesh;
    const MAX_INSTANCES = 150000; // 최대 인스턴스 수

    // 축 가이드용 변수
    let sceneAxis, cameraAxis, rendererAxis;

    init();
    initAxis(); // 축 가이드 초기화
    animate();

    function init() {
        // 1. Scene 설정
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(50, 50, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        
        // 조명
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        window.addEventListener('resize', onWindowResize);
        document.getElementById('csvFile').addEventListener('change', handleFileSelect);
    }

    function initAxis() {
        const container = document.getElementById('inset');
        const width = container.clientWidth;
        const height = container.clientHeight;

        rendererAxis = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        rendererAxis.setSize(width, height);
        container.appendChild(rendererAxis.domElement);

        sceneAxis = new THREE.Scene();
        
        cameraAxis = new THREE.PerspectiveCamera(50, width / height, 0.1, 10);
        cameraAxis.up = camera.up;

        // 1. 축 선 표시 (길이 2)
        const axesHelper = new THREE.AxesHelper(2);
        sceneAxis.add(axesHelper);

        // 2. X, Y, Z 문자 레이블 추가
        const labelDistance = 2.3; // 축 끝보다 조금 더 먼 곳에 배치
        sceneAxis.add(makeTextSprite("X", { color: "#ff0000" }, labelDistance, 0, 0));
        sceneAxis.add(makeTextSprite("Y", { color: "#00ff00" }, 0, labelDistance, 0));
        sceneAxis.add(makeTextSprite("Z", { color: "#0000ff" }, 0, 0, labelDistance));
    }

    function makeTextSprite(message, parameters, x, y, z) {
        const fontface = "Arial";
        const fontsize = 70;
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 256;
        canvas.height = 256;

        context.font = "Bold " + fontsize + "px " + fontface;
        context.fillStyle = parameters.color;
        context.textAlign = "center";
        context.textBaseline = "middle";
        // 캔버스 중앙에 텍스트 그리기
        context.fillText(message, canvas.width / 2, canvas.height / 2);

        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);

        sprite.scale.set(1.5, 1.5, 1); // 텍스트 크기 조절
        sprite.position.set(x, y, z);
        
        return sprite;
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        document.getElementById('status').innerText = "loading...";

        Papa.parse(file, {
            header: false,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderMagneticField(results.data);
            }
        });
    }

    function renderMagneticField(data) {
        if (instancedMesh) {
            scene.remove(instancedMesh);
            instancedMesh.geometry.dispose();
            instancedMesh.material.dispose();
        }

        const count = Math.min(data.length, MAX_INSTANCES);
        const arrowGeom = new THREE.BufferGeometry();

        // 1. 원기둥 (화살표 몸통)
        const bodyRadius = 0.02; // 몸통 두께 (더 얇게 조정 가능)
        const bodyHeight = 0.7;  // 몸통 길이
        const cylinder = new THREE.CylinderGeometry(bodyRadius, bodyRadius, bodyHeight, 6);
        cylinder.translate(0, bodyHeight / 2, 0); // 밑단을 중심에 맞춤
        // 2. 원뿔 (화살표 머리)
        const headRadius = 0.06; // 머리 두께
        const headHeight = 0.3;  // 머리 길이
        const cone = new THREE.ConeGeometry(headRadius, headHeight, 6);
        cone.translate(0, bodyHeight + (headHeight / 2), 0); // 몸통 끝 위에 배치
        // 3. 두 지오메트리 합치기 (BufferGeometryUtils 대신 단순 merge 사용 가능)
        
        // 만약 import가 번거롭다면 아래처럼 간단히 합칩니다.
        const combinedGeometry = [cylinder, cone];
        
        // InstancedMesh에 사용할 최종 지오메트리
        const finalGeometry = mergeGeometries([cylinder, cone]);

        // --- 재질 설정 (투명도 유지) ---
        const material = new THREE.MeshPhongMaterial({ 
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            depthWrite: false 
        });

        // instancedMesh = new THREE.InstancedMesh(geometry, material, count);
        instancedMesh = new THREE.InstancedMesh(finalGeometry, material, count);

        const dummy = new THREE.Object3D();
        const color = new THREE.Color();

        for (let i = 0; i < count; i++) {
            const [x, y, z, bx, by, bz] = data[i];
            const magnitude = Math.sqrt(bx*bx + by*by + bz*bz);
            
            dummy.position.set(x, y, z);

            const direction = new THREE.Vector3(bx, by, bz).normalize();
            const arrowDir = new THREE.Vector3(0, 1, 0); 
            dummy.quaternion.setFromUnitVectors(arrowDir, direction);

            // 크기 조절: 세기에 따라 길이 변화
            const maxScale = 1;
            const sensitivity = 0.1;
            const scale = Math.min(magnitude * sensitivity, maxScale);
            dummy.scale.set(1, scale, 1);

            dummy.updateMatrix();
            instancedMesh.setMatrixAt(i, dummy.matrix);

            // 색상: 세기에 따라 파란색(약함) -> 빨간색(강함)
            const hue = Math.max(0, 0.7 - (magnitude * 0.1));
            color.setHSL(hue, 1.0, 0.5);
            instancedMesh.setColorAt(i, color);
        }

        instancedMesh.instanceMatrix.needsUpdate = true;
        if (instancedMesh.instanceColor) instancedMesh.instanceColor.needsUpdate = true;

        scene.add(instancedMesh);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();

        // 1. 메인 장면 렌더링
        renderer.render(scene, camera);

        // 2. 축 가이드 업데이트 및 렌더링
        // 메인 카메라의 방향을 축 카메라에 복사
        cameraAxis.position.copy(camera.position);
        cameraAxis.position.sub(controls.target); // 타겟 중심 좌표 보정
        cameraAxis.position.setLength(6); // 축 가이드와의 거리 고정
        cameraAxis.lookAt(0, 0, 0);
        
        rendererAxis.render(sceneAxis, cameraAxis);
    }
</script>
</body>
</html>
